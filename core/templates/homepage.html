<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrackWise - Expense Tracker</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        overflow-x: hidden;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10%;
        backdrop-filter: blur(10px);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .nav-buttons button {
        margin-left: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .login {
        background: transparent;
        border: 2px solid #38bdf8;
        color: #38bdf8;
    }

    .login:hover {
        background: #38bdf8;
        color: #0f172a;
        transform: translateY(-3px);
    }

    .register {
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        color: white;
    }

    .register:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(129,140,248,0.4);
    }

    .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 80px 10%;
        min-height: 80vh;
    }

    .hero-text {
        max-width: 50%;
        animation: fadeInUp 1.2s ease forwards;
    }

    .hero-text h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        line-height: 1.2;
    }

    .hero-text p {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 30px;
    }

    .hero-text button {
        padding: 12px 28px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .hero-text button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(56,189,248,0.4);
    }

    .hero-visual {
        width: 40%;
        animation: float 4s ease-in-out infinite;
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .expense-item {
        display: flex;
        justify-content: space-between;
        margin: 15px 0;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255,255,255,0.05);
    }

    .expense-item span:last-child {
        color: #38bdf8;
        font-weight: bold;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    @media (max-width: 900px) {
        .hero {
            flex-direction: column;
            text-align: center;
        }
        .hero-text, .hero-visual {
            max-width: 100%;
            width: 100%;
        }
        .hero-visual {
            margin-top: 40px;
        }
    }
</style>
</head>

<body>

<header>
    <div class="logo">TrackWise</div>
    <div class="nav-buttons">
        <button class="login">Login</button>
        <button class="register">Register</button>
    </div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Take Control of Your Money. <br>One Expense at a Time.</h1>
        <p>
            Track your daily spending, understand your habits, and build smarter financial decisions. 
            Your financial clarity starts here.
        </p>
        <button>Get Started Free</button>
    </div>

    <div class="hero-visual">
        <div class="card">
            <h3>Monthly Overview</h3>
            <div class="expense-item">
                <span>Groceries</span>
                <span>$240</span>
            </div>
            <div class="expense-item">
                <span>Transport</span>
                <span>$120</span>
            </div>
            <div class="expense-item">
                <span>Entertainment</span>
                <span>$95</span>
            </div>
            <div class="expense-item">
                <span>Total</span>
                <span>$455</span>
            </div>
        </div>
    </div>
</section>

</body>
</html>
